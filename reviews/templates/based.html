{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "home.css" %}">
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Navbar Example</title>
      <link rel="stylesheet" href="styles.css">
      
  </head>
  <body>
      <nav class="navbar">
          <div class="navbar-title">
              <h1>{{request.user}} </h1>
          </div>
          <ul class="navbar-links">
              <li><a href="/reviews/home/">Home</a></li>
          </ul>
          <ul class="navbar-links">
            <li><a href="/reviews/reviews/">Reviews</a></li>
        </ul>
          <div class="navbar-buttons">
            {% if request.user.is_authenticated  %}
              <button class="btn login-btn" style='background-color: red;'><a href="/reviews/logout_page/">Logout</a></button>
              {% else %}
              <button class="btn logout-btn" style='background-color: green;'><a href="/reviews/login/">Login</a></button>
              {% endif %}
          </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
